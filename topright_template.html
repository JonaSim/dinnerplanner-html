<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

  </head>
  
  
  <body>
  <div class="container-fluid" id="header" style ='background-color: #2ba6cb;'>
	<h1>HOMELETTE</h1><h4>From the best chefs in the world directly into your kitchen</h4>
  </div>

  
	<div class="row">
		<div class="col-md-3">
			<div class="container">
				<h1>Dinner planner</h1>
				<div id="exampleView">
					<div>
						<div>
							Number of guests:
						</div>
						<div>
							<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
							<span id="numberOfGuests"></span>
							<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						</div>
							<div id="receipt">
							
    						Put the code for locked ingredients here
							
							</div>
						<div>
							<button id="plusGuest" class="btn col-md-3"><span class="confirm dinner">Confirm Dinner</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			
		</div>
	</div>
	
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>


	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
